<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    color: #333;
}

.account-settings-container {
    max-width: 500px;
    margin: 100px auto;
    background-color: white;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    text-align: center;
}

h2 {
    color: #4CAF50;
    margin-bottom: 20px;
}

label {
    display: block;
    text-align: left;
    margin-bottom: 8px;
    font-weight: bold;
}

input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #45a049;
}

.hidden {
    display: none;
}

#confirmation-message {
    color: green;
    font-weight: bold;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <section class="account-settings-container">
        <h2>Account Settings</h2>
        
        <form id="account-settings-form">
            <h3>Personal Information</h3>
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <h3>Change Password</h3>
            
            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" name="current-password" placeholder="Enter current password" required>
            
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>
            
            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>

            <button type="submit">Save Changes</button>
        </form>

        <p id="confirmation-message" class="hidden">Your account settings have been updated successfully.</p>
    </section>

    <script>
        document.getElementById('account-settings-form').addEventListener('submit', function(event) {
    event.preventDefault();

    // Simulate updating account settings
    document.getElementById('confirmation-message').classList.remove('hidden');

    // Clear form fields after submission
    document.getElementById('account-settings-form').reset();
});

    </script>
</body>
</html>
